<%inherit file="base.htm" />

<%block name="content">
    <div class="content">
        <p>CONTENT GOES HERE</p>
        <div class="grid">
            <form method="post">
                <div class="row">
                    <div class="col"> ${ formP } </div>
                    <div class="col" style="margin-top: 35px;"> <input type="submit" name="Prescriber" value="Search"></div>
                </div>
            </form>
            <form method="post">
                <div class="row">
                    <div class="col"> ${ formD } </div>
                    <div class="col" style="margin-top: 35px;"> <input type="submit" name="Drug" value="Search"></div>
                </div>
            </form>
            <div class="row">
                %if objectType == 'Prescriber':
                    <ul>
                    %for s in sList:
                        <li><a href='/homepage/details/${ s.id }'>${s.Fname}  ${s.Lname}</a</li>
                    %endfor
                    </ul>
                %endif
                %if objectType == 'Drug':
                    <ul>
                    %for s in sList:
                        <li><a href='/homepage/details.drugdetail/${ s.id }'>${s.DrugName}</a></li>
                    %endfor
                    </ul>
                %endif
            </div>
        </div>
    </div>
</%block>
